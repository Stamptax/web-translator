<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>翻译插件设置</title>
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body class="translator-body">
    <header class="translator-header">
      <h1 class="translator-title" id="settings-title">翻译插件设置</h1>
    </header>

    <div class="translator-settings-layout">
      <div class="translator-settings-column">
        <div class="translator-form-group">
          <div class="translator-form-item">
            <label
              for="interface-language"
              class="translator-label"
              id="interface-language-label"
              >文/A</label
            >
            <div class="translator-select-wrapper">
              <select id="interface-language" class="translator-select">
                <option value="zh">中文</option>
                <option value="en">English</option>
              </select>
            </div>
          </div>

          <div class="translator-form-item">
            <label for="ai-select" class="translator-label" id="ai-select-label"
              >选择 AI</label
            >
            <div class="translator-select-wrapper">
              <select id="ai-select" class="translator-select">
                <option value="openai">ChatGPT</option>
                <option value="gemini">Gemini</option>
              </select>
            </div>
          </div>

          <div class="translator-form-item">
            <label for="api-key" class="translator-label" id="api-key-label"
              >API 密钥</label
            >
            <div class="translator-input-wrapper">
              <input
                type="password"
                id="api-key"
                class="translator-input"
                placeholder="输入API密钥"
              />
            </div>
          </div>

          <div class="translator-form-item">
            <label
              for="target-language"
              class="translator-label"
              id="target-language-label"
              >翻译目标语言</label
            >
            <div class="translator-select-wrapper">
              <select id="target-language" class="translator-select">
                <option value="chinese">中文</option>
                <option value="japanese">日语</option>
                <option value="british-english">英式英语</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="translator-settings-column">
        <div class="translator-form-group">
          <div class="translator-form-item">
            <label
              for="delay-seconds"
              class="translator-label"
              id="delay-seconds-label"
              >图标显示延迟 (秒)</label
            >
            <input
              type="number"
              id="delay-seconds"
              class="translator-input translator-range-input"
              min="0.1"
              max="5"
              step="0.1"
              value="0.5"
            />
          </div>

          <div class="translator-form-item">
            <label for="max-width" class="translator-label" id="max-width-label"
              >翻译框最大宽度 (像素)</label
            >
            <input
              type="number"
              id="max-width"
              class="translator-input translator-range-input"
              min="200"
              max="1000"
              step="10"
              value="400"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="translator-button-container">
      <button id="save-button" class="translator-button">保存设置</button>
    </div>

    <div id="status-message" class="translator-status-message"></div>

    <script src="options.js"></script>
  </body>
</html>
